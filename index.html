<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--RESETAR CSS-->
    <link rel="stylesheet" href="../TodoList-Finanças/styles/reset.css">
    <!--ESTILIZAR MINHA PÁGINA-->
    <link rel="stylesheet" href="../TodoList-Finanças/styles/style.css">
    <title>Finanças Pessoais</title>
</head>
<body>
    <header>
        <!--IMAGEM PRINCIPAL-->
        <section class="sidebar" #sidebar>
            <div class="side__img-div">
                <a href="#"><img src="../TodoList-Finanças/imagens/FelipeAlves-IA.png" alt="" class="side__img"></a>
                <span class="side__name">Felipe Paixão</span>
            </div>

            <div class="card">
                <nav class="menu">
                    <div class="menu-div">   
                            <a href="#" class="menu__link"><ion-icon name="barcode-outline"></ion-icon><span class="menu__name">Faturas</span></a>
                            <a href="./pages/economias.html" class="menu__link"><ion-icon name="wallet-outline"></ion-icon><span class="menu__name">Economias</span></a>
                            <a href="./pages/investimento.html" class="menu__link"><ion-icon name="cash-outline"></ion-icon><span class="menu__name">Investimento</span></a>
                            <a href="./pages/planos.html" class="menu__link"><ion-icon name="receipt-outline"></ion-icon><span class="menu__name">Planos</span></a>
                    </div>
                </nav>
            </div>
        </section>

        <!--IONICONS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </header>

    <main class="main">
       <section class="main__area">
        <aside class="topo__fatura">
            <h1 class="text-topo__fatura">Faturas</h1>
            <div class="filter">
                <select id="filter__select">
                    <option value="all">Todos</option>
                    <option value="nubank">Nubank</option>
                    <option value="c6bank">C6bank</option>
                    <option value="itau">Itaú</option>
                </select>
            </div>

                <button type="button" class="add__fatura" id="add-fatura"><ion-icon name="add-circle-outline" class="icon__add"></ion-icon>Nova Fatura</button>
        </aside>
       </section> 

       <section class="tela">
        <div class="teladefundo">
            <div class="todo__list">
                <form id="todo__form">
                    <div class="todo done">
                        <aside>
                            <h3>#Nubank</h3>
                            <p class="todo-text-date">16/02/2023</p>
                            <p class="todo-text__color">Lojas Americanas</p>
                            <p>R$: 25,00</p>
                            <button type="button" id="check" class="active"><ion-icon name="radio-button-on-outline"
                                class="icon__check"></ion-icon>Pago</button>
                            <a href="#"><i><ion-icon name="chevron-forward-outline"></ion-icon></i></a>
                        </aside>
                    </div>
                </form>
            </div>

            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Nova Fatura</h2>
                        <span class="modal-close" id="modal-close">&#10006;</span>
                    </header>
                    <form id="todo-form">
                        <p>Adicione sua fatura</p>
                        <div class="form-control">
                            <input type="text" id="todo-input" class="modal-field" placeholder="#Cartão">
                            <input type="date" id="todo-input" class="modal-field" placeholder="Data da compra">
                            <input type="text" id="todo-input" class="modal-field" placeholder="Estabelecimento">
                            <input type="number" id="todo-input" class="modal-field" placeholder="Valor">
                            <button type="button" id="check" class="button__check active"><ion-icon name="radio-button-on-outline"
                                class="icon__check"></ion-icon>Pago</button>
                            <button type="submit" class="criar">Criar</button>
                            <button id="cancel-edit-btn" type="reset" class="button close">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
