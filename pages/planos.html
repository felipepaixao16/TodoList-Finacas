<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--RESETAR CSS-->
    <link rel="stylesheet" href="../styles/reset.css">
    <!--ESTILIZAR MINHA PÁGINA-->
    <link rel="stylesheet" href="../styles/planos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--MODAL-SCRIPT-->
    <script src="../configs.js/main.js" defer></script>
    <title>Planos</title>
</head>
<body>
    <header>
        <!--IMAGEM PRINCIPAL-->
        <section class="sidebar" #sidebar>
            <div class="side__img-div">
                <a href="#"><img src="../imagens/FelipeAlves-IA.png" alt="" class="side__img"></a>
                <span class="side__name">Felipe Paixão</span>
            </div>

            <div class="card">
                <nav class="menu">
                    <div class="menu-div">   
                            <a href="../index.html" class="menu__link"><ion-icon name="barcode-outline"></ion-icon><span class="menu__name">Faturas</span></a>
                            <a href="../pages/economias.html" class="menu__link"><ion-icon name="wallet-outline"></ion-icon><span class="menu__name">Economias</span></a>
                            <a href="investimento.html" class="menu__link"><ion-icon name="cash-outline"></ion-icon><span class="menu__name">Investimento</span></a>
                            <a href="#" class="menu__link"><ion-icon name="receipt-outline"></ion-icon><span class="menu__name">Planos</span></a>
                    </div>
                </nav>
            </div>
        </section>

        <!--IONICONS-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </header>

    <main class="main">
        <section class="main__area">
         <aside class="topo__plano">
             <h1 class="text-topo__plano">Planos</h1>
             <div class="filter">
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">Pendentes</option>
                </select>
            </div>

             <button type="button" class="add__plano" id="add-plano"><ion-icon name="add-circle-outline" class="icon__add"></ion-icon>Novo Plano</button>
         </aside>

        </section> 
 
        <section class="tela">
            <div class="teladefundo">
                <div class="container-box">
                    <div id="todo-list">
                        <aside class="container-todo">
                            <div class="todo done">
                                <h3>Esta é uma tarefa de exemmplo.</h3>          
                                <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
                                <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
                                <button class="remove-todo"><i class="fa-solid fa-xmark"></i></button>
                            </div>       
                        </aside>
                    </div>

                    <div class="modal" id="modal">
                        <div class="modal-content">
                            <header class="modal-header">
                                <h2>Novo Plano</h2>
                                <span class="modal-close" id="modal-close">&#10006;</span>
                            </header>
                            <form id="todo-form">
                                <p>Adicione sua tarefa</p>
                                <div class="form-control">
                                    <input type="text" id="todo-input" class="modal-field" placeholder="O que você vai fazer?">
                                    <button type="submit" class="criar">Criar</button>
                                    <button id="cancel-edit-btn" type="reset" class="button close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="modal" id="modaledit">
                        <div class="modal-content">
                            <header class="modal-header">
                                <h2>Editar Tarefa</h2>
                                <span class="modal-close" id="modal-close-edit">&#10006;</span>
                            </header>
                            <form id="edit-form" class="hide">
                                <p>Edite sua tarefa</p>
                                <div class="form-control">
                                  <input type="text" id="edit-input" class="modal-field">
                                  <button type="submit" class="criar">Editar</button>
                                  <button id="cancel-edit-btn" type="reset" class="button close">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../configs.js/planos.js"></script>
</body>
</html>
